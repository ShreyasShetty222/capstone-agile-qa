name: Web Tests Matrix (Chrome + Firefox)

on:
  push:
  pull_request:

jobs:
  web-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        browser: [chrome, firefox]

    env:
      BROWSER: ${{ matrix.browser }}
      HEADLESS: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create Allure results folders
        run: mkdir -p reports/allure-results/${{ matrix.browser }}

      - name: Run pytest (not mobile) on ${{ matrix.browser }}
        run: |
          pytest -q --maxfail=1 --alluredir=reports/allure-results/${{ matrix.browser }} -m "not mobile"

      - name: Upload Allure results artifact (per-browser)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: reports/allure-results/${{ matrix.browser }}
