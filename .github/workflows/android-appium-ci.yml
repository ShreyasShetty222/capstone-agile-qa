name: Android Mobile CI (Appium + pytest) - non-mobile only

on:
  push:
  pull_request:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # job-level environment: ensures tests use firefox in CI and run headless
    env:
      BROWSER: firefox
      HEADLESS: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up NodeJS (for other tooling)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run non-mobile pytest (skip mobile tests)
        run: |
          pytest -q --maxfail=1 --alluredir=reports/allure-results -m "not mobile"

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
