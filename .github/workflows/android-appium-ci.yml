name: Android Mobile CI (Appium + pytest)

on:
  push:
  pull_request:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up NodeJS (for Appium)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Appium (global)
        run: |
          npm install -g appium@3
          appium --version

      - name: Start Android emulator (robust config v2)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          emulator-options: -no-snapshot -no-audio -no-window -wipe-data -gpu swiftshader_indirect
          force-avd-creation: true
          emulator-boot-timeout: 900000
          disable-animations: true
          script: |
            set -ex
            # restart adb and show devices
            adb kill-server || true
            adb start-server || true
            echo "adb devices (initial):"
            adb devices || true

            # retry connecting over TCP (emulator sometimes needs this)
            for i in {1..20}; do
              echo "Attempting adb connect 127.0.0.1:5555 (try $i)"
              adb connect 127.0.0.1:5555 || true
              sleep 2
              adb devices | grep emulator-5554 && break || true
            done

            # wait for boot property with a more forgiving loop
            for i in {1..360}; do
              echo "check boot completed attempt $i"
              if adb -s emulator-5554 wait-for-device 2>/dev/null; then
                out=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null || echo "")
                if [ "$out" = "1" ]; then
                  echo "emulator boot completed"
                  break
                fi
              fi
              sleep 5
            done

            echo "adb devices (after wait):"
            adb devices || true

            # try a small unlock and sanity commands
            adb -s emulator-5554 shell input keyevent 82 || true
            adb -s emulator-5554 shell echo "ready" || true (before wait):"
            adb devices
            # wait up to ~15 minutes for boot_completed
            for i in {1..180}; do
              out=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null || echo "")
              if [ "$out" = "1" ]; then
                echo "emulator boot completed"
                break
              fi
              echo "waiting for emulator to boot... ($i)"
              sleep 5
            done
            echo "adb devices (after wait):"
            adb devices

      - name: Show adb devices
        run: adb devices

      - name: Start Appium server
        run: |
          nohup appium --allow-insecure="*:chromedriver_autodownload" > appium.log 2>&1 &
          sleep 5
          tail -n +1 appium.log | sed -n '1,120p'

      - name: Wait for emulator + appium ready
        run: |
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -m 1 '1'; do
            echo "Waiting for emulator to finish booting..."
            sleep 5
          done
          for i in {1..10}; do
            curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:4723/status && break || sleep 3
          done
          echo "Emulator and Appium should be ready"

      - name: Run pytest mobile tests (generate Allure results)
        env:
          BASE_URL: "https://the-internet.herokuapp.com"
        run: |
          pytest -q --maxfail=1 --alluredir=reports/allure-results -m "mobile or not mobile"

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results





