name: Web Tests Matrix (Chrome + Firefox)

on:
  push:
  pull_request:

jobs:
  web-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest (not mobile) on ${{ matrix.browser }}
        env:
          PYTHONUNBUFFERED: 1
        run: |
          mkdir -p reports/allure-results/${{ matrix.browser }}
          xvfb-run -s "-screen 0 1920x1080x24" pytest --browser ${{ matrix.browser }} -q selenium_web/tests -m "not mobile" --maxfail=1 --alluredir=reports/allure-results/${{ matrix.browser }}

      - name: Upload Allure results artifact (per-browser)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: reports/allure-results/${{ matrix.browser }}






