name: Web Tests Matrix (Firefox Only for Now)

on:
  push:
  pull_request:

jobs:
  web-tests:
    runs-on: ubuntu-latest

    env:
      BROWSER: firefox
      HEADLESS: true   # force headless always in CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Allure results folder
        run: mkdir -p reports/allure-results/firefox

      - name: Run pytest (web only)
        run: |
          pytest -q --maxfail=1 \
            --alluredir=reports/allure-results/firefox \
            -m "not mobile"

      - name: Upload Allure Results (firefox)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-firefox
          path: reports/allure-results/firefox
