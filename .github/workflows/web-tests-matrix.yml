name: Web Tests Matrix (Firefox Only)

on:
  push:
  pull_request:

jobs:
  web-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Allure folders
        run: |
          mkdir -p reports/allure-results/firefox

      - name: Run tests (Firefox ONLY)
        env:
          BROWSER: firefox
          HEADLESS: true
        run: |
          pytest -q --maxfail=1 --alluredir=reports/allure-results/firefox -m "not mobile"

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-firefox
          path: reports/allure-results/firefox
