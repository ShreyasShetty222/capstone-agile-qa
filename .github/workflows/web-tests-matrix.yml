name: Web Tests Matrix (Firefox Only for Now)

on:
  push:
  pull_request:

jobs:
  web-tests:
    runs-on: ubuntu-latest

    env:
      BROWSER: firefox
      HEADLESS: true   # force headless always in CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist allure-pytest webdriver-manager selenium
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create Allure results folder
        run: mkdir -p reports/allure-results/firefox

      - name: Run pytest (web only) under Xvfb
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" \
            python -m pytest -q --maxfail=1 \
              --alluredir=reports/allure-results/firefox \
              -m "not mobile"

      - name: Upload driver logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver-logs-firefox
          path: geckodriver.log

      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-firefox
          path: reports/allure-results/firefox

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist allure-pytest webdriver-manager selenium
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest (web only) under Xvfb
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" \
            python -m pytest -q --maxfail=1 \
              --alluredir=reports/allure-results/firefox \
              -m "not mobile"
